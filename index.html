<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Type your city name" spellcheck="false" />
      <button><img src="img/search.png" /></button>
    </div>

    <div class="weather">
      <img src="img/clear.gif" class="weather-icon"/>
      <p class="temp">22Â°C</p>
      <p class="city">Colombo</p>
      <div class="details">
        <div class="col">
          <img src="img/humidity.gif" />
          <p class="humidity-percent">50%</p>
          <p class="humidity">Humidity</p>
        </div>
        <div class="col">
          <img src="img/wind.gif" />
          <p class="wind-speed">30 km/h</p>
          <p class="wind">Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
